# universidad_repositorio/nginx/default.conf

upstream backend {
    server backend:8001;
}

upstream frontend {
    server frontend:3000;
}

upstream ai_service {
    server ai-service:8000;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 50M;

    # Frontend
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade; # Añade esto para evitar problemas de cache
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

# Backend API
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Configuración robusta de CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # AI Service
    location /ai/ {
        proxy_pass http://ai_service/; 
        proxy_read_timeout 60s;
        proxy_set_header Host $host;
    }

    # Archivos estáticos de Django
    location /static/ {
        root /var/www;
        try_files $uri @frontend_static;
    }

    location @frontend_static {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }

    # Archivos media de Django (opcional, pero recomendado si usas uploads)
    location /media/ {
        alias /var/www/media/;
    }
}